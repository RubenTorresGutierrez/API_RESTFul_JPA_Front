<table class="table">
  <thead>
  <tr>
    <th scope="col">Username</th>
    <th scope="col">Password</th>
    <th scope="col">Email</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let usuario of usuarios">
    <td>{{usuario.username}}</td>
    <td>{{usuario.password}}</td>
    <td>{{usuario.email}}</td>
    <td>
      <button class="btn btn-danger me-2" (click)="borrar(usuario.id)">Borrar</button>
      <a class="btn btn-primary" aria-current="page" [routerLink]="['/usuario/form',{id:usuario.id}]" routerLinkActive="active">Modificar</a>
    </td>
  </tr>
  </tbody>
</table>
