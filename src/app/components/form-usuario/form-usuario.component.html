<form class="row" (ngSubmit)="enviar()">
  
  <div class="col-12 row mt-2">
    <div class="col-2">
      <label for="password" class="form-label">Username</label>
    </div>
    <div class="col-7">
      <input [(ngModel)]="usuario.username" class="form-control" id="username" type="text" name="username">
    </div>
  </div>

  <div class="col-12 row mt-2">
    <div class="col-2">
      <label for="password" class="form-label">Password</label>
    </div>
    <div class="col-7">
      <input [(ngModel)]="usuario.password" class="form-control" id="password" type="password" name="password">
    </div>    
  </div>

  <div class="col-12 row mt-2">
    <div class="col-2">
      <label for="email" class="form-label">Email</label>
    </div>
    <div class="col-7">
      <input [(ngModel)]="usuario.email" class="form-control" type="text" id="email" name="email" >
    </div>    
  </div>

  <div class="d-flex mt-5">
    <button type="submit" class="btn btn-primary float-end">Guardar</button>
  </div>

</form>
