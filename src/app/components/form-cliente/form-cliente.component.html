<form class="row" (ngSubmit)="enviar()">
  
    <div class="col-12 row mt-2">
      <div class="col-2">
        <label for="nombre" class="form-label">Nombre</label>
      </div>
      <div class="col-7">
        <input [(ngModel)]="Cliente.nombre" class="form-control" id="nombre" type="text" name="nombre">
      </div>
    </div>
  
    <div class="col-12 row mt-2">
      <div class="col-2">
        <label for="apellido" class="form-label">Apellido</label>
      </div>
      <div class="col-7">
        <input [(ngModel)]="Cliente.apellido" class="form-control" id="apellido" type="text" name="apellido">
      </div>    
    </div>
  
    <div class="col-12 row mt-2">
      <div class="col-2">
        <label for="email" class="form-label">Email</label>
      </div>
      <div class="col-7">
        <input [(ngModel)]="Cliente.email" class="form-control" type="email" id="email" name="email" >
      </div>    
    </div>
  
    <div class="d-flex mt-5">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  
  </form>
